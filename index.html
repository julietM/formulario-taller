<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<style>
   
  fieldset{
    width:520px;
    background-color: gainsboro;
    margin-left: auto;
    margin-right: auto;
    margin-top: 20px;
  }  
   input{
    display: inline-block;
    
  }
  legend{
    background-color: black;
    color: white;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }
</style>
<body>
    <main class="formulario">
        <fieldset>
        <legend>Registro</legend>
        <form action="registro">
            <label for="name">Nombre y apellido:</label>
             <input type="name" name="name" id="name" placeholder="nombre y apedillo">
              <br>

              <label for="email">Email:</label>
              <input type="email" placeholder="correo">

              <br>

              <label for="password">Contraseña:</label>
              <input type="password" placeholder="contrsaeña">
               
              <br>

              <label for="date">fecha de naciemiento:</label>
              <input type="date">

              <br>

              <p>Sexo:
                <input type="radio" name="hm" value="h"> Hombre
                <input type="radio" name="hm" value="m"> Mujer
              </p>
        </form>
        </fieldset>

        <fieldset>
        <legend>Productos</legend>
              <form action="producto">
                <label for="producto">productos de dollarcity</label>

                <select id="producto" name="name">
                    <option value="hogar">Hogar</option>
                    <option value="cocina">Cocina</option>
                    <option value="mascotas">Mascotas</option>
                    <option value="ofinica">Ofinica</option>
                </select>

                <br>

                <label for="cantidad">cantidad:</label>
                <input type="number" min="1" max="20" placeholder="numero">
            </form>

        </fieldset>

        <fieldset>

            <legend> Contacto</legend>
            <form action="contacto">

                <label for="name">Nombre y apellido</label>
                <input type="name" name="neme" id="name" placeholder="nombre completa">

                <br>

                <label for="email">Email</label>
                <input type="email" name="email" placeholder="correo">

                <br>

                <label for="asunto">Asunto</label>
                <input type="asunto" name="asunto" placeholder="tema">

                <br>
                <label for="mensaje">Mensaje:</label>
                <textarea name="escribes" id="escribes"></textarea>

                <br>

            </form>

            </fieldset>

            <fieldset>
                <legend>Accesibilidad</legend>
                <label for="name">Nombre:</label>
                <input type="name" name="name" placeholder="nombre">
            </fieldset>
    </main>
    
</body>
</html>
